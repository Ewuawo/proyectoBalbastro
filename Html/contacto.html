        <!-- fin barra de navegacion bootstrap -->
    </header>
    <main class="main">
        <h1 class="main__h1">Contacto</h1>
        <section class="main__section main__section--formularioContacto">
            <form action="">

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" />

                <br>

                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" />

                <br>

                <label for="cliente">Cliente</label>
                <input type="radio" name="c" value="cliente" />

                <br>

                <label for="nocliente">No Cliente</label>
                <input type="radio" name="c" value="nocliente" />

                <br>

                <label for="localidades">Selecione su localidad</label>
                <select name="localidades" id="">
                    <option value="c">Corrientes Capital</option>
                    <option value="p">Paso de los libres</option>
                    <option value="y">Yapeyu</option>
                    <option value="l">La Cruz</option>
                    <option value="a">Alvear</option>
                </select>

                <br>

                <label for="acepta-terminos-y-condiciones">Acepta Terminos y Condiciones</label>
                <input type="checkbox" name="acepta-terminos-y-condiciones" value="1" />
                <br><br><br>
                <label form="areatexto">Mensaje</label>
                <br>
                <textarea name="areatexto" id="" cols="30" rows="10"></textarea>
                <br>
                <!-- Modal -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Enviar Mensaje
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                En breve nos estaremos comunicando, muchas gracias
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--fin modal  -->
                <br>
                <br>
                <input type="reset" value="Vaciar" />
            </form>
        </section>
    </main>
